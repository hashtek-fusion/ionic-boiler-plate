<ion-header>
  <ion-toolbar color="light">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/login"></ion-back-button>
    </ion-buttons>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form (ngSubmit)="register()" #registerForm="ngForm">
    <ion-item>
      <ion-input type="text" placeholder="First Name" [(ngModel)]="user.firstName" name="firstName" maxlength=50 required></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" placeholder="Last Name" [(ngModel)]="user.lastName" name="lastName" maxlength=50></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="email" placeholder="Email" [(ngModel)]="user.email" name="email" maxlength=50 required></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="password" placeholder="Password" [(ngModel)]="user.password" name="password" maxlength=20 minlength=6 required></ion-input>
    </ion-item>
    <ion-button type="submit" expand="block" [disabled]="!registerForm.form.valid">Register</ion-button>
  </form>
</ion-content>
