<ion-header>
  <ion-toolbar color="light">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Notifications</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>  
  <ion-card *ngFor="let notification of userNotifications">
    <ion-card-header>
      <ion-item>
        <ion-avatar slot="start">
          <img src="/assets/img/misc/notification.jpg" />
        </ion-avatar>
        <ion-label>
          {{notification.category.key}}
        </ion-label>
      </ion-item>
    </ion-card-header>
    <ion-card-content>
      {{notification.content}}
    </ion-card-content>
  </ion-card>
</ion-content>
