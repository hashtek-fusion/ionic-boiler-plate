<ion-app>
  <ion-split-pane>
    <ion-menu [disabled]="!isLoggedin">
      <ion-header>
        <ion-toolbar>
          <ion-title>HashTek Consulting Inc.</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-row>
          <ion-col size="2">
            <div>
              <ion-avatar slot="start"><img [src]="chosenPicture || placeholder" onerror="this.src='assets/img/avatar/girl-avatar.png'" />
              </ion-avatar>
            </div>
          </ion-col>
          <ion-col size="10">
            <div class="welcome-msg">Welcome, {{loggedinUser}}</div>
          </ion-col>
        </ion-row>        
        <div class="menu-header">            
        </div>        
        <ion-list no-lines>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of memberPages">
            <ion-item [routerDirection]="'root'" [routerLink]="[p.url]">
              <ion-icon slot="start" [name]="p.icon"></ion-icon>
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
        <ion-button (click)="logout()" expand="block" size="default" padding> 
          <ion-icon slot="end" name="log-out"></ion-icon>
          Logout
        </ion-button>
      </ion-content>
      <ion-footer>
        <ion-toolbar>
          <ion-row align-items-center>
            <ion-col>
              Â© 2018 HashTek Consulting Services
            </ion-col>
          </ion-row>
        </ion-toolbar>
      </ion-footer>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
